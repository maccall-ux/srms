{% extends "srms/base.html" %} {% block content %}

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card shadow">
        <div class="card-header text-center bg-dark text-white">
          <h4><i class="fas fa-graduation-cap"></i> Search Result</h4>
        </div>
        <div class="card-body p-4">

            {% if messages %}

                {% for message in messages %}
                    <div class='alert alert-{% if message.tags == 'error' %}danger{% else %}{{message.tags}}{% endif %} alert-dismissible fade show role='alert''>
                        {{message}}
                        <button type="button" class='btn btn-close' data-bs-dismiss='alert'></button>
                    </div>
                {% endfor %}

            {% endif %}

          <form action="{% url "srms:check_result" %}" method="post">
            {% csrf_token %}
            <div class='mb-3'>
              <label for="reg_no" class="form-label">Registration no.</label>
              <input
                type="text"
                class="form-control"
                name="reg_no"
                id="reg_no"
                placeholder="Enter your registration number"
                required
              />
            </div>
            

            <div class="mb-3">
                <label for="class" class="form-label">Select Class</label>
                <select name="class" id="class" class="form-select" required>
                    <option value="">--select class--</option>
                    {% for class in classes %}
                        <option value="{{class.id}}">{{class.class_name}} - section {{class.section}}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class='btn btn-success w-100'>
                <i class='fas fa-check me-1'></i>Search
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
