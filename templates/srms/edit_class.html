{% extends "srms/admin_base.html" %} {% load static %} {% block content %}

<div class="container">
  <h2 class="mb-4"><i class="fas fa-edit"></i> edit student class</h2>

  {% if messages %}

    {% for message in messages %}
        <div class='alert alert-{% if message.tags == 'error' %}danger{% else %}{{message.tags}}{% endif %} alert-dismissible fade show role='alert''>
            {{message}}
            <button type="button" class='btn btn-close' data-bs-dismiss='alert'></button>
        </div>
    {% endfor %}

  {% endif %}

  <form action="" method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="classname" class="form-label">Class Name</label>
      <input
        type="text"
        name="class_name"
        id="classname"
        class="form-control"
        required
        placeholder="Enter class name"
        value='{{class_obj.class_name}}'
      />
      <small class='text-muted'>e.g., first, second, fifth, e.t.c</small>
    </div>

    <div class="mb-3">
      <label for="classnamenumeric" class="form-label">Class Name in Numeric</label>
      <input
        type="text"
        name="class_name_numeric"
        id="classnamenumeric"
        class="form-control"
        required
        placeholder="Enter class name in Numeric"
        value='{{class_obj.class_name_numeric}}'
      />
      <small class='text-muted'>e.g., 1 , 2, 5 , e.t.c</small>
    </div>

    <div class="mb-3">
      <label for="section" class="form-label">Section</label>
      <input
        type="text"
        name="section"
        id="section"
        class="form-control"
        required
        placeholder="Enter section"
        value='{{class_obj.section}}'
      />
      <small class='text-muted'>e.g., A, B, C e.t.c</small>
    </div>

    <button type="submit" class='btn btn-success'><i class='fas fa-check-circle me-1'></i> Submit</button>

  </form>
</div>

{% endblock content %}
