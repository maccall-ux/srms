{% extends "srms/admin_base.html" %} {% load static %} {% block content %}

<div class="container">
  <h2 class="mb-4"><i class="fas fa-key"></i> Change Password</h2>

  {% if messages %}

    {% for message in messages %}
        <div class='alert alert-{% if message.tags == 'error' %}danger{% else %}{{message.tags}}{% endif %} alert-dismissible fade show role='alert''>
            {{message}}
            <button type="button" class='btn btn-close' data-bs-dismiss='alert'></button>
        </div>
    {% endfor %}

  {% endif %}

  <form action="" method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="old_password" class="form-label">Old Password</label>
      <input
        type="password"
        name="old_password"
        id="old_password"
        class="form-control"
        required
        placeholder="Enter current password"
      />
    </div>

    <div class="mb-3">
      <label for="new_password" class="form-label">New Password</label>
      <input
        type="password"
        name="new_password"
        id="new_password"
        class="form-control"
        required
        placeholder="Enter new password"
      />
    </div>

    <div class="mb-3">
      <label for="old_password" class="form-label">Confirm Password</label>
      <input
        type="password"
        name="confirm_password"
        id="confirm_password"
        class="form-control"
        required
        placeholder="Enter new password again"
      />
    </div>
    
    <button type="submit" class='btn btn-success'><i class='fas fa-check-circle me-1'></i> Update password</button>

  </form>
</div>

{% endblock content %}
